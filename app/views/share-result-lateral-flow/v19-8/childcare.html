{% set version = "v19-8" %}
{% set pageTitle = "Which of these best describes you?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/about-work">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post">

      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">{{ pageTitle }}</h1>


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="about-work">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-1" name="test-reason-2" type="radio" value="/share-result-lateral-flow/{{version}}/school-name" onclick="setLocation(this);"  {{ checked("childcare", "Employed by a nursery, school, college, university, childcare provider or other education provider") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-1">
                Employed by a nursery, school, college, university, childcare provider or other education provider
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-2" name="test-reason-2" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);"  {{ checked("childcare", "Employed as a childminder") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-2">
                Employed as a childminder
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>

{% endblock %}
