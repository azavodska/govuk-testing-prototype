{% set version = "v25-1" %}
{% set pageTitle = "Which of these best describes you?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>
  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/home-org-use">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/share-result-lateral-flow/{{version}}/school-name" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>
            <div class="govuk-radios govuk-!-margin-top-5">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-1" name="country" type="radio" {{ checked("school-type", "I work at a school (teaching and non-teaching staff)") }}>
                <label class="govuk-label govuk-radios__label" for="country-1">
                    I work at a school (teaching and non-teaching staff)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-5" name="country" type="radio" {{ checked("school-type", "I go to school (students and pupils)") }}>
                <label class="govuk-label govuk-radios__label" for="country-5">
                    I go to school (students and pupils)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-4" name="country" type="radio" {{ checked("school-type", "I’m in the same household as someone who goes to school or works at one") }}>
                <label class="govuk-label govuk-radios__label" for="country-4">
                    I’m in the same household as someone who goes to school, or works at one
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-3" name="country" type="radio" {{ checked("school-type", "I'm in a support or childcare bubble of someone who goes to school or works at one") }}>
                <label class="govuk-label govuk-radios__label" for="country-3">
                    I'm in a support or childcare bubble of someone who goes to school, or works at one
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>

{% endblock %}
