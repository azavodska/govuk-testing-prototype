{% set version = "live" %}
{% set pageTitle = "Which best describes the type of education provider?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

  <a class="govuk-back-link" href="/IBT/lfd-self-report/e2e-prototypes/{{version}}/study-uon-know">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/IBT/lfd-self-report/e2e-prototypes/{{version}}/study-name-code" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>
            <div class="govuk-radios govuk-!-margin-top-5"">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-1" name="country" type="radio" {{ checked("home-org-use", "Care home") }}>
                <label class="govuk-label govuk-radios__label" for="country-1">
                  Nursery
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-4" name="country" type="radio" {{ checked("home-org-use","NHS staff testing programme") }}>
                <label class="govuk-label govuk-radios__label" for="country-4">
                  Primary school
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-2" name="country" type="radio"  {{ checked("home-org-use","NHS staff testing programme") }}>
                <label class="govuk-label govuk-radios__label" for="country-2">
                  Secondary school
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-3" name="country" type="radio"  {{ checked("home-org-use","NHS staff testing programme") }}>
                <label class="govuk-label govuk-radios__label" for="country-3">
                  College
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-5" name="country" type="radio" {{ checked("home-org-use","NHS staff testing programme") }}>
                <label class="govuk-label govuk-radios__label" for="country-5">
                  University
                </label>
              </div>
              <div class="govuk-radios__divider">or</div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-6" name="country" type="radio"  {{ checked("home-org-use","None of the above") }}>
                <label class="govuk-label govuk-radios__label" for="country-6">
                  Other type of education provider
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>


{% endblock %}
