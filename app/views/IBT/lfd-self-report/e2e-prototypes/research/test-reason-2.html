{% set version = "research" %}
{% set pageTitle = "Tell us why you took the test (continued)" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>
  <a class="govuk-back-link" href="/IBT/lfd-self-report/e2e-prototypes/{{version}}/test-reason">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post">

      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">{{ pageTitle }}</h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="about-work">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-1" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/urg-number" onclick="setLocation(this);"  {{ checked("test-reason-2-1", "care home or hospice") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-1">
                To check if my test result is still positive
              </label>
            </div>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="about-work">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-1" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/urg-number" onclick="setLocation(this);"  {{ checked("test-reason-2-1", "care home or hospice") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-1">
                A community organisation provided the test and a Community Number
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-2" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/social-care-uon" onclick="setLocation(this);"  {{ checked("test-reason-2-2", "care home or hospice") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-2">
                For visiting someone who gets care or support from social care services
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-4" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/social-care-uon" onclick="setLocation(this);"  {{ checked("test-reason-2-4", "Scottish Isles") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-4">
                For getting care or support from social care services
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-4" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/social-care-uon" onclick="setLocation(this);"  {{ checked("test-reason-2-4", "Scottish Isles") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-4">
                I was asked to get a test because I visited a venue where others have since tested positive
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-4" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/social-care-uon" onclick="setLocation(this);"  {{ checked("test-reason-2-4", "Scottish Isles") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-4">
                To go to a venue or event such as a nightclub, conference, government event, sports match or music festival
              </label>
            </div>

            <!-- <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-5" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/test-date" onclick="setLocation(this);"  {{ checked("test-reason-2-5", "Scottish Isles") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-5">
                So I can travel to the Scottish Isles
              </label>
            </div> -->


            <div class="govuk-radios__divider">or</div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-6" name="test-reason-2" type="radio" value="/IBT/lfd-self-report/e2e-prototypes/{{version}}/test-date" onclick="setLocation(this);"  {{ checked("test-reason-2-6", "Another reason") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-6">
                Another reason (for example, to follow NHS advice or Government guidance)
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>


{% endblock %}
