
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="enter-barcode-number-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
        What's the test strip ID number?
      </h1>
    </legend>
    <span id="enter-barcode-number-hint" class="govuk-body">
      The ID number is printed on the test strip (near the QR code)
    </span>
    <br><br>

    <details class="govuk-details" data-module="govuk-details">
      <summary class="govuk-details__summary">
        <span class="govuk-details__summary-text">
          What does the test strip ID look like?
        </span>
      </summary>
      <div class="govuk-details__text">
        <img style="max-width:100%" src="/public/images/barcode.png" alt="teststrip"">
      </div>
    </details>

      <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
        Scan test strip QR code
      </button>

      <div class="govuk-form-group">
        <label class="govuk-label" for="test-strip-id">
          Test strip ID number
        </label>
        <input class="govuk-input" id="test-strip-id" name="test-strip-id" type="text">
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label" for="test-strip-id-confirm">
          Confirm test strip ID number
        </label>
        <input class="govuk-input" id="test-strip-id-confirm" name="test-strip-id-confirm" type="text">
      </div>

    </fieldset>
  </div>

    <button class="govuk-button" data-module="govuk-button"> Continue</button>
