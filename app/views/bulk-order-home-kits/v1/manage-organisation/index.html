{% set version = "v1" %}
{% set pageTitle = "Manage your bulk home tests" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

          <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">{{ pageTitle }}</h1>

          <p class="govuk-hint govuk-!-margin-bottom-4">Pete Smith</p>

          <div style="padding: 0">
            <form action="/bulk-order-home-kits/{{version}}/order-kits/" method="post">
              <button class="govuk-!-margin-bottom-4 account-home-button">
                <div>
                  <p class="govuk-!-margin-bottom-2">
                    <strong style="color: #005eb8">Order home test kits</strong>
                  </p>
                  <p class="govuk-!-margin-bottom-0">
                    You can arrange for bulk home test kits to be sent to individuals.
                  </p>
                </div>
              </button>
            </form>
          </div>

          <div style="padding: 0">
            <form action="/bulk-order-home-kits/{{version}}/manage-organisation/manage-team-leaders" method="post">
              <button class="govuk-!-margin-bottom-4 account-home-button">
                <div>
                  <p class="govuk-!-margin-bottom-2">
                    <strong style="color: #005eb8">Manage Home Test Team</strong>
                  </p>
                  <p class="govuk-!-margin-bottom-0">
                    You can add or remove operatives so they can order test kits too, as well as view recent orders.
                  </p>
                </div>
              </button>
            </form>
          </div>

      </form>

    </div>
  </div>

{% endblock %}
